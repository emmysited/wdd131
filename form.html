<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Submit your product reviews and rate our innovative technologies." />
  <meta name="keywords" content="Product Review, Rating, Feedback, Form, Tech Gadgets" />
  <meta name="author" content="McOsutre Emmanuel" />
  <link rel="icon" href="images/x-icon.png" type="image/x-icon" />
  <title>Product Review</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Choose a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" value="1" required> â˜†</label>
        <label><input type="radio" name="rating" value="2"> â˜†â˜†</label>
        <label><input type="radio" name="rating" value="3"> â˜†â˜†â˜†</label>
        <label><input type="radio" name="rating" value="4"> â˜†â˜†â˜†â˜†</label>
        <label><input type="radio" name="rating" value="5"> â˜†â˜†â˜†â˜†â˜†</label>
      </fieldset>

      <!-- Installation Date -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Which features did you find useful in the product?<br><small>(Check all that apply)</small></legend>
        <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review <small>(Optional)</small></label>
      <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>

      <!-- Name -->
      <label for="userName">Your Name <small>(Optional)</small></label>
      <input type="text" id="userName" name="userName">

      <!-- Submit -->
      <input type="submit" value="Post Review">
    </form>
  </main>

  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
