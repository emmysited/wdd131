<body>
  <header>
    <img src="images/savannasweetness-logo.jpg" alt="Savanna Sweetness Logo" class="logo" />
    <nav>
      <button id="menu-toggle">â˜°</button>
      <ul id="nav-menu">
        <li><a href="savannasweetness.html">Home</a></li>

        <li><a href="tools.html" class="active">Tools</a></li>
        <li><a href="references.html">References</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Tomato Yield Calculator</h1>
    <form id="yield-form">
      <label for="plants">Number of Plants:</label>
      <input type="number" id="plants" required />

      <label for="avgYield">Average Yield per Plant (kg):</label>
      <input type="number" id="avgYield" required />

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
  </main>

  <footer>
    <p>&copy; 2025 Savanna Sweetness. All rights reserved. | <a href="references.html">References</a></p>
  </footer>
  <script src="js/script1.js"></script>
  <script>
    document.getElementById("yield-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const plants = Number(document.getElementById("plants").value);
      const avgYield = Number(document.getElementById("avgYield").value);
      const total = plants * avgYield;

      const record = {
        date: new Date().toLocaleDateString(),
        plants,
        avgYield,
        total
      };

      let logs = JSON.parse(localStorage.getItem("yieldLogs")) || [];
      logs.push(record);
      localStorage.setItem("yieldLogs", JSON.stringify(logs));

      document.getElementById("result").innerHTML = `
        <p><strong>Estimated Total Yield:</strong> ${total} kg</p>
        <p>Saved entry for ${plants} plants at ${avgYield} kg/plant.</p>
      `;
    });
  </script>
</body>
</html>
